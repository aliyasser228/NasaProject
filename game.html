    </header>
    <section class=" home map">
      <div class="container">
        <div class="row">
            <div class="col-lg-6 text-light">
                <h2>CLIMATE STORY</h2>
            <h1>Game</h1>
            </div>
        </div>
      </div>
    </section>
    <section class="game my-5">
      <div class="container">
        <div class="background">
          <img src="images/planet.svg" alt="الكوكب" class="planet animate__animated animate__fadeIn bg-light bg-light">
          <img src="images/character.webp" alt="الشخصية" class="character" id="character">
      </div>
      <div class="container">
          <h1 class="animate__animated animate__zoomIn">حافظ على الكوكب</h1>
          <div class="stats">
              <div>انبعاثات الكربون: <span id="carbon">100</span></div>
              <div>درجة الحرارة: <span id="temperature">15</span>°C</div>
              <div>السنة: <span id="year">2024</span></div>
          </div>
          <div class="actions">
              <button onclick="performAction('renewable')" class="animate_animated animate_pulse">
                  <img src="images/renewable.png" alt="طاقة متجددة">
                  التحول إلى الطاقة المتجددة
              </button>
              <button onclick="performAction('plantTrees')" class="animate_animated animate_pulse">
                  <img src="images/plant_trees.avif" alt="زراعة أشجار">
                  زراعة الأشجار
              </button>
              <button onclick="performAction('reduceFossil')" class="animate_animated animate_pulse">
                  <img src="images/reduce_fossil.png" alt="تقليل الوقود الأحفوري">
                  تقليل الوقود الأحفوري
              </button>
              <button onclick="performAction('publicTransport')" class="animate_animated animate_pulse">
                  <img src="images/public_transport.webp" alt="نقل عام">
                  تعزيز النقل العام
              </button>
              <button onclick="performAction('recycle')" class="animate_animated animate_pulse">
                  <img src="images/recycle.png" alt="إعادة تدوير">
                  إعادة تدوير النفايات
              </button>
          </div>
          <div id="message"></div>
      </div>
      </div>
    </section>
   
    <footer>
        <div class="container">
          <div class="row">
           <div><img src="images/El Pioneers.svg" alt="">
            <p class="footer-subtitle">CLIMATE STORY</p></div>
          
            <hr style="border-top: 1px solid white;">
            <p class="copyright">Copy Right ©Elpioneers</p>
          </div>
        </div>
      </footer>
